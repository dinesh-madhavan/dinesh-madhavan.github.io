<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Dashboard</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: white; /* Set background to white */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden; /* Prevent scrolling */
        }

        h1 {
            color: black; /* Set title color to black */
            font-size: 3em;
            margin: 0;
            padding: 20px 0;
            text-align: center;
            animation: fadeInTitle 2s ease-in-out;
            z-index: 10;
        }

        .iframe-container {
            width: 100%;
            height: calc(100vh - 80px); /* Leave space for the title */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: white; /* Background remains white */
        }

        iframe {
            width: 100vw;  /* Full width of the viewport */
            height: 100%;  /* Adjust height to fit the available space */
            border: none;
            animation: scaleUp 1s ease-in-out;
        }

        @keyframes scaleUp {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeInTitle {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <h1>NETFLIX DASHBOARD</h1>
    <div class="iframe-container">
        <iframe title="Netflix Dashboard" src="https://app.powerbi.com/view?r=eyJrIjoiNTgxMjU2ZWQtZjAyMS00M2E5LTk0ZTgtNzFiNTBmM2JlZWQyIiwidCI6ImVhNTA1MzgxLTdjYjEtNDQ4ZC1iZGYzLTRlYTAzMTlhMmQ2ZCJ9" allowFullScreen="true"></iframe>
    </div>

</body>
</html>
